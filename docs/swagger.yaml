basePath: /
definitions:
  models.Customer:
    properties:
      id:
        type: integer
      name:
        type: string
      phone_number:
        type: string
    required:
    - name
    - phone_number
    type: object
  models.Menu:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      type:
        type: string
    type: object
  models.Order:
    properties:
      amount:
        type: number
      customer_id:
        type: integer
      details:
        items:
          $ref: '#/definitions/models.OrderDetail'
        type: array
      id:
        type: integer
      status:
        type: string
      table_number:
        type: integer
    required:
    - table_number
    type: object
  models.OrderDetail:
    properties:
      id:
        type: integer
      menu_id:
        type: integer
      order_id:
        type: integer
    required:
    - menu_id
    type: object
  views.CustomerRegister:
    properties:
      name:
        type: string
      phone_number:
        type: string
    type: object
  views.CustomerReservation:
    properties:
      table_number:
        type: integer
    type: object
host: localhost:3000
info:
  contact:
    email: surya.iksanudin@gmail.com
    name: Muhamad Surya Iksanudin
  description: This Repository is only used for testing purpose
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
